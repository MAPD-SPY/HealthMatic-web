<html ng-app="myapp">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <link rel="stylesheet" href="css/style.css">


</head>
<body ng-controller="examCtrl">
  <div id="wrapper">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div  class="navbar-brand">

              <i class="fa fa-bars"></i>
            </a>

          </div>
        </div>

      </div>
    </nav>
    <!-- Sidebar -->
    <div id="sidebar-wrapper">
      <nav id="spy">
        <ul class="sidebar-nav nav">
          <li class="sidebar-brand" ng-repeat="d in data">
            <a href="" ng-click=showBody(d)><span class="fa fa-home solo" style="">  &nbsp{{d.title  | limitTo: 20}}</span></a>
          </li>


        </ul>
      </nav>
    </div>
    <!-- Page content -->
    <div id="page-content-wrapper">
      <div class="page-content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div> Name : Prashant Pol  <br> Student Id : 300906092<br> </div>
              <br>
              <div class="panel panel-danger">
                <div class="panel-heading">
                  {{selectedtitle}}
                </div>
                <div class="panel-body">
                 {{body}} <br> <b> {{username}}</b>
               </div>
             </div>
           </div>

                                content body
                            </div>
                        </div>
                      </div> -->
                    </div>
                  </div>
                </div>
              </div>
            </div>


            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

            <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>

            <script type="text/javascript" src="js/app.js"> </script>
